{% load static %}
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #viewer { width: 100%; height: 100vh; border: 0; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Your local copy of the single-file bundle -->
  <script src="{% static 'ArslanTakipApp/o3dv.min.js' %}"></script>
  <script>
    (function () {
      const fileUrl = "{{ file_url|escapejs }}";   // server-provided
      const container = document.getElementById('viewer');
      const viewer = new OV.EmbeddedViewer(container, {
        backgroundColor: new OV.RGBAColor(255,255,255,255),
        defaultColor: new OV.RGBColor(200,200,200)
      });

      if (fileUrl) {
        viewer.LoadModelFromUrlList([fileUrl]);    // STEP/IGES/BREP/OBJ/STL/GLTF/GLB
      } else {
        container.innerHTML = '<div style="padding:16px;color:#666">No file URL provided.</div>';
      }
    })();
  </script>
</body>
</html>
