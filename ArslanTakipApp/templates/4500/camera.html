<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Fullscreen Stream</title>
    <script src="http://192.168.150.230:8080/hls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<video id="videoPlayer" autoplay muted playsinline></video>

<script>
    var video = document.getElementById('videoPlayer');
    var videoSrc = "http://192.168.150.230:8080/stream.m3u8?t=" + new Date().getTime(); // Cache Bypass

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.muted = true;
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.muted = true;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    } else {
        alert("Taray�c�n�z HLS format�n� desteklemiyor!");
    }
</script>

</body>
</html>
